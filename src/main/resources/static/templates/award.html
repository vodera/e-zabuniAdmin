<div class="tab-content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title"><span class="fa fa-map-marker"></span> Award of Tender</h4>
        </div>
        <div class="panel-body">
            <div id="datatable_wrapper">
                <table class="table datatable table-bordered table-condensed table-striped" col-resizeable>
                    <thead>
                    <tr>
                        <th class="sorting col-centered">No</th>
                        <th class="sorting">Company Name</th>
                        <th class="sorting">Application Reference Number</th>
                        <th class="sorting">Notification of award</th>
                        <th class="sorting">Upload Award Letter</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="Notification in Notifications track by $index">
                        <td class="col-centered">{{$index + 1}}</td>
                        <td>{{Notification.companyName}}</td>
                        <td>{{Notification.ApplicantReferenceNumber}}</td>
                        <td><b>{{Notification.notification}}</b></td>
                        <td>
                            <div class="btn-group pull-left">
                                <input type = "file" file-model = "myFile" ng-if="Notification.notification == 'YES'" />
<!--                                <button class="btn btn-default btn-xs" ng-click="editOutlet($index)"><i class="fa fa-pencil"></i> Upload </button>-->
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <div class="btn-group pull-left">
                    <button type="button" class="btn btn-warning" ng-click="navigatePreviousStep()"><i class="fa fa-chevron-left"></i> Go Back</button>
                </div>
                <div class="btn-group pull-right">
                    <button class="btn btn-secondary" ng-click="proceedNextStep()"><i class="fa fa-chevron-right"></i> Proceed</button>
                </div>
            </div>
        </div>
    </div>
</div>

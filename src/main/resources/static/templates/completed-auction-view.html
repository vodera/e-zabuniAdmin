<section class="content" >
    <!-- PAGE CONTENT WRAPPER -->
    <div class="page-content-wrap">
        <div class="panel panel-default" ng-if="!ShowBidResults">
            <div class="panel-heading">
                <h4 class="panel-title"><span class="fa fa-user"></span><strong> Auction Details</strong></h4>
            </div>
            <div class="panel-body">
                <form name="AuctionView.view" class="form-horizontal">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Item Name</label>
                                <div class="col-md-7">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-edit"></span></span>
                                        <input type="text" ng-model="Auction.ItemName" class="form-control" placeholder="Enter item name" readonly="">
                                    </div>
                                    <span class="help-block">Entity Type</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Entity Name</label>
                                <div class="col-md-7">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-edit"></span></span>
                                        <input type="text" ng-model="Auction.EntityName" class="form-control" name="fullnameText" placeholder="Enter full name" readonly="">
                                    </div>
                                    <span class="help-block">Entity Name</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Auction Lot Number</label>
                                <div class="col-md-7">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-sort-numeric-desc"></span></span>
                                        <input type="text" ng-model="Auction.AuctionID" class="form-control" minlength="10" maxlength="10" name="msisdnText" placeholder="Enter phone number" numbers-Only ng-pattern="/^[0][7][0-9]/" readonly="">
                                    </div>
                                    <span class="help-block">Auction Lot Number</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Auction Opening Date</label>
                                <div class="col-md-7">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                        <input type="text" ng-model="Auction.PublishDate" class="form-control" name="fullnameText" placeholder="Enter full name">
                                    </div>
                                    <span class="help-block">Opening Date</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Auction Closing Date</label>
                                <div class="col-md-7">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                        <input type="text" ng-model="Auction.CloseDate" class="form-control" name="fullnameText" placeholder="Enter full name">
                                    </div>
                                    <span class="help-block">Closing Date</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Base Price</label>
                                <div class="col-md-7">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-location-arrow"></span></span>
                                        <input type="text" ng-model="Auction.BasePrice" class="form-control" name="fullnameText" placeholder="Enter full name">
                                    </div>
                                    <span class="help-block">Base Price</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row col-md-10">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-7">
                                    <label class="col-md-3 control-label text-left">Conditions for Sale</label>
                                    <div class=" has-feedback">
                                        <textarea  ng-model="Auction.SaleConditions" class="form-control" name="locationText" placeholder="Enter sale conditions"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"><span class="fa fa-user"></span><strong> Auction Documents</strong></h4>
                        </div>
                        <div class="panel-body">
                            <form name="AuctionView" class="form-horizontal">
                                <table class="table datatable table-bordered table-condensed table-striped" col-resizeable>
                                    <thead>
                                    <tr>
                                        <th class="sorting">Document Name</th>
                                        <th class="sorting">Date Uploaded</th>
                                        <th class="sorting">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td><a href="" target="=_blank" style="color: #C0392B">Auction Item Information</a></td>
                                        <td>10-Nov-2020</td>
                                        <td>
                                            <div class="btn-group pull-left">
                                                <button class="btn btn-danger btn-xs" ng-click="ViewAuction(Auction)"><i class="fa fa-search-plus"></i> View Document </button>
                                                <!--<button h00ssion='LOCK_USERS' class="btn btn-success btn-xs" ng-click="unlockUser(SystemUser, true)"><i class="fa fa-unlock-alt"></i> Unlock </button>-->
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"><span class="fa fa-user"></span><strong> Item Images</strong></h4>
                        </div>
                        <div class="panel-body">
                            <form name="AuctionView" class="form-horizontal">
                                <table class="table datatable table-bordered table-condensed table-striped" col-resizeable>
                                    <thead>
                                    <tr>
                                        <td><img src="..\..\img\eAuction\img1.jpg" alt="image 1"></td>
                                        <td><img src="..\..\img\eAuction\img2.jpg" alt="image 2"></td>
                                        <td><img src="..\..\img\eAuction\img3.jpg" alt="image 3"></td>
                                    </tr>
                                    </thead>
                                    <!--                                    <tbody>-->
                                    <!--                                    <tr>-->
                                    <!--                                        <td><img src="..\..\img\eAuction\img1.jpg" alt="image 1"></td>-->
                                    <!--                                        <td><img src="..\..\img\eAuction\img2.jpg" alt="image 2"></td>-->
                                    <!--                                        <td><img src="..\..\img\eAuction\img3.jpg" alt="image 3"></td>-->
                                    <!--                                    </tr>-->
                                    <!--                                    </tbody>-->
                                </table>
                            </form>
                        </div>
                    </div>


                    <div class="panel-footer">
                        <div class="btn-group pull-right">
                            <button class="btn btn-secondary" ng-click="BidResults()"><i class="fa fa-check-square-o"></i> Bid Results</button>
                            <button class="btn btn-default" ng-click=""><i class="fa fa-check-square-o"></i> Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-bodyx tab-contentx" ng-if="ShowBidResults">
            <div ng-include src="'templates/bidresults-view.html'" flex></div>
        </div>
    </div>







    <div class="modal-dlg fade in"  tabindex="-1" role="dialog" aria-hidden="true" style="display: block;" ng-show="AuctionEdit">
        <div class="modal-form">
            <div class="modal-header">
                <h3 class="modal-title"><span class="fa fa-map-marker"></span> Auction Appliation</h3>
                <ul class="panel-controls">
                    <li><a href="" ng-click="AuctionEdit = !AuctionEdit" class="panel-remove"><span class="fa fa-times"></span></a></li>
                </ul>
            </div>
            <div class="modal-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title"><span class="fa fa-user"></span><strong> Auction Documents</strong></h4>
                    </div>
                    <div class="panel-body">
                        <form name="AuctionView" class="form-horizontal">
                            <table class="table datatable table-bordered table-condensed table-striped" col-resizeable>
                                <thead>
                                <tr>
                                    <th class="sorting">Title</th>
                                    <th class="sorting">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>Add Document</td>
                                    <td>
                                        <div class="btn-group pull-left">
                                            <input type="file" id="myFile" name="filename">
                                            <!--                                            <button class="btn btn-danger btn-xs" ng-click=""><i class="fa fa-search-plus"></i> UPLOAD </button>-->
                                            <!--<button h00ssion='LOCK_USERS' class="btn btn-success btn-xs" ng-click="unlockUser(SystemUser, true)"><i class="fa fa-unlock-alt"></i> Unlock </button>-->
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="tab-content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title"><span class="fa fa-user"></span><strong> REHABILITATION WORKS OF MBWALENI WATER PAN </strong> </h4>
<!--            <ul class="panel-controls">-->
<!--                <li><a ng-click="switchTab('Main')" class="panel-remove"><span class="fa fa-times"></span></a></li>-->
<!--            </ul>-->
        </div>
            <div class="panel-body">
                <form name="CreateNewUser" class="form-horizontal">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Department</label>
                                <div class="col-md-7">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-caret-down"></span></span>
                                        <select data-ng-options="tenderRequest.departmentId as tenderRequest.departmentName for tenderRequest in departmentName" data-ng-model="tenderRequest.departmendId" class="form-control" ng-change='userTypeChange(SystemUser.userTypeId)'>
                                            <option value="" ng-if="!tenderRequest.departmentId">Select User Department</option>
                                        </select>
                                    </div>
                                    <span class="help-block">System User Department</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Tender Request Name</label>
                                <div class="col-md-7">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-edit"></span></span>
                                        <input type="text" ng-model="tenderRequest.tenderRequestName" class="form-control" name="tenderRequestName" placeholder="Enter tender name" required>
                                    </div>
                                    <span class="help-block">Tender Request Name</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Tender Request Brief</label>
                                <div class="col-md-7">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-edit"></span></span>
                                        <textarea type="text" ng-model="tenderRequest.tenderRequestBrief" class="form-control" name="tenderRequestBrief" placeholder="Enter request brief" required></textarea>
                                    </div>
                                    <span class="help-block">Request Description</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-3 control-label text-left">Entity Name</label>
                                <div class="col-md-7">
                                    <div class="input-group has-feedback">
                                        <span class="input-group-addon"><span class="fa fa-edit"></span></span>
                                        <input type="text" ng-model="tenderRequest.entityName" class="form-control" name="entityName" placeholder="Entity Name" required>
                                    </div>
                                    <span class="help-block">Entity Name</span>
                                </div>
                            </div>
                    </div>

                </form>
                <table class="table datatable table-bordered table-condensed table-striped" col-resizeable>
                    <thead>
                    <tr>
                        <th class="sorting">Document Name</th>
                        <th class="sorting">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><a href="" target="=_blank" style="color: #C0392B">REHABILITATION_WORKS_OF_MBWALENI_WATER_PAN.PDF</a></td>
                        <td>
                            <div class="btn-group pull-left">
                                <button class="btn btn-danger btn-xs" ng-click="openTender()"><i class="fa fa-search-plus"></i> VIEW </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="panel-footer">
                    <div class="btn-group pull-right">
                        <button class="btn btn-danger" ng-click="deleteTenderRequest(SystemUser, true)"><i class="fa fa-trash-o"></i> Delete </button>
                       <button class="btn btn-secondary" ng-click="editTenderRequest(SystemUser, true)"><i class="fa fa-edit"></i> Edit</button>
                        <button class="btn btn-default" ng-click="cancelShowTenderRequest()"><i class="fa fa-times-circle"></i> Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
